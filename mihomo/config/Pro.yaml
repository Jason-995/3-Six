############################################## - ⚓️ 锚点区开始 - ##############################################
# 锚点 - 远程订阅组
PP: &PP {type: http, interval: 86400, health-check: {enable: true, url: 'https://www.gstatic.com/generate_204', interval: 600}}
# 锚点 - 筛选组 
HK: &HK '(?i)港|hk|hongkong|hong kong'
TW: &TW '(?i)台|tw-|taiwan|tai wan'
SG: &SG '(?i)新加坡|sg|singapore|狮城'
JP: &JP '(?i)日本|jp|japan'
US: &US '(?i)美|us|unitedstates|united states'
OR: &OR '(?i)^(?!.*(?:🇭🇰|🇯🇵|🇺🇸|🇸🇬|🇨🇳|港|hk|hongkong|台|tw|taiwan|日|jp|japan|新|sg|singapore|美|us|unitedstates)).*'
# 锚点 - 策略组
UT: &UT {type: url-test, interval: 600, tolerance: 100, lazy: true, url: 'https://www.gstatic.com/generate_204', hidden: true, include-all: true}
# 锚点 - 选择组 
T1: &T1 {type: select, proxies: [香港, 日本, 狮城, 台湾, 美国, 其他]}
T2: &T2 {type: select, proxies: [国内, 香港, 日本, 狮城, 台湾, 美国, 其他]}
T3: &T3 {type: select, proxies: [🚀 Proxy, 国内]}
# 锚点 - 规则集
DMrs: &DMrs {type: http, interval: 86400, behavior: domain, format: mrs}
DText: &DText {type: http, interval: 86400, behavior: domain, format: text}
IMrs: &IMrs {type: http, interval: 86400, behavior: ipcidr, format: mrs}
IText: &IText {type: http, interval: 86400, behavior: ipcidr, format: text}
CText: &CText {type: http, interval: 86400, behavior: classical, format: text}
############################################## - ⚓️ 锚点区结束 - ############################################## 
# 远程订阅组
proxy-providers:
  机场A: {<<: *PProviders, url: '机场订阅地址', override: {additional-prefix: '[A] '}}
  机场B: {<<: *PProviders, url: '机场订阅地址', override: {additional-prefix: '[B] '}}
# 本地自建节点组
proxies:
  - {name: 国内, type: direct, udp: true}
# 策略组 
proxy-groups:
  - {name: 🚀 Proxy, <<: *T1}
  - {name: ✈️ Telegram, <<: *T1}
  - {name: 🤖 OpenAi, <<: *T1}
  - {name: 📺️ YouTube, <<: *T1}
  - {name: 📽️ Streaming, <<: *T1}
  - {name: 📻 Spotify, <<: *T2}
  - {name: 🎞️ Emby&Game, <<: *T2}
  - {name: 📏 SpeedTest, <<: *T2}
# 地区策略
  - {name: 香港, type: select, proxies: [香港自动], include-all: true, filter: *HK}
  - {name: 台湾, type: select, proxies: [台湾自动], include-all: true, filter: *TW}
  - {name: 狮城, type: select, proxies: [狮城自动], include-all: true, filter: *SG}
  - {name: 日本, type: select, proxies: [日本自动], include-all: true, filter: *JP}
  - {name: 美国, type: select, proxies: [美国自动], include-all: true, filter: *US}
  - {name: 其他, type: select, proxies: [其他自动], include-all: true, filter: *OR}
  - {name: 未匹配, <<: *T3}
# 自动测速
  - {name: 香港自动, <<: *UT, filter: *HK}
  - {name: 台湾自动, <<: *UT, filter: *TW}
  - {name: 狮城自动, <<: *UT, filter: *SG}
  - {name: 日本自动, <<: *UT, filter: *JP}
  - {name: 美国自动, <<: *UT, filter: *US}
  - {name: 其他自动, <<: *UT, filter: *OR}

